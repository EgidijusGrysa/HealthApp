<ion-menu [content]="nav">
        <ion-header>
                <ion-toolbar>
                    <ion-title text-centre>Settings and Voice Commands</ion-title>
                </ion-toolbar>
            </ion-header>
    <ion-content>
        <ion-list>
                
                        <ion-grid>
                          <ion-row>
                            <ion-col>
                              <ion-label>Speech Input</ion-label>
                            </ion-col>
                            <ion-col>
                              <ion-toggle (ionChange)="toggleSpeechInput($event)" [checked]="checkInput()"></ion-toggle>
                            </ion-col>
                        </ion-row>
                            <ion-row>
                            <ion-col>
                                <ion-label>Speech Output</ion-label>
                              </ion-col>
                              <ion-col>
                                <ion-toggle (ionChange)="toggleSpeechOutput($event)" [checked]="checkOutput()"></ion-toggle>
                              </ion-col>
                            </ion-row>
                          
                        </ion-grid>
                        
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="tabsPage" #nav></ion-nav>
