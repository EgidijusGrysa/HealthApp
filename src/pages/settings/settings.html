
<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings and Speech Commands</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label>Speech Input</ion-label>
    </ion-col>
    <ion-col>
      <ion-toggle (ionChange)="toggleSpeechInput($event)" [checked]="checkInput()"></ion-toggle>
    </ion-col>
    <ion-col>
        <ion-label>Speech Output</ion-label>
      </ion-col>
      <ion-col>
        <ion-toggle (ionChange)="toggleSpeechOutput($event)" [checked]="checkOutput()"></ion-toggle>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
