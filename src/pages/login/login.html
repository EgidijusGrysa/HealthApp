
<ion-header>

  <ion-navbar>
    <ion-title (click)="SpeakText('Login Page')">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <ion-list>
      
      <ion-item>
          <ion-label (click)="SpeakText('Your Email')">Email</ion-label>
        <ion-input id="name" 
          placeholder="Your Email" 
          type="text"
          formControlName="email">
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label (click)="SpeakText('Your password')">Password</ion-label>
        <ion-input id="password" 
          placeholder="Your Password" 
          type="password"
          formControlName="password">
        </ion-input>
      </ion-item>
      <ion-item>
        <button ion-button large 
        type="submit" 
        [disabled]="!regForm.valid">Register</button>
        
      </ion-item>
    </ion-list>
  </form>
</ion-content>
