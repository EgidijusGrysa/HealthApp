
<ion-header>

  <ion-navbar>
    <ion-title (click)="SpeakText('Login Page')">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <ion-list>
      
        <ion-label class="label" (click)="SpeakText('Your Email')">Email</ion-label>
        <div class="my-div">
            <ion-row>
                <ion-col col-3>
                    <button type="button" ion-button icon-only clear item-start (click)="startVoiceInput('email')">
                        <ion-icon name="md-mic"></ion-icon>
                      </button>
                </ion-col>
                <ion-col>
                    <ion-input id="email"
                    value="{{email}}"
                    (click)="isSelected = true"
          type="text"
          formControlName="email">
        </ion-input>
                </ion-col>
              </ion-row>
            </div>
           
      <ion-label (click)="SpeakText('Your password')">Password</ion-label>
      <div class="my-div">
          <ion-row>
              <ion-col col-3>
                  <button type="button" ion-button icon-only clear item-start (click)="startVoiceInput('pass')">
                      <ion-icon name="md-mic"></ion-icon>
                    </button>
              </ion-col>
              <ion-col>
                  <ion-input id="password" 
                  value="{{pass}}" 
          type="password"
          formControlName="password">
        </ion-input>
              </ion-col>
            </ion-row>
          </div>
      
      <ion-item>
        <button class="button bottom-line" ion-button large 
        type="submit" 
        [disabled]="!regForm.valid">Register</button>
        
      </ion-item>
    </ion-list>
  </form>
</ion-content>
