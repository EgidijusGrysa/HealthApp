<ion-header>

  <ion-navbar>
    <ion-title text-center>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Voice Input</ion-label>
        <ion-toggle [(ngModel)]="voiceActive"></ion-toggle>
      </ion-item>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <ion-list>
      
      <ion-item >
        <ion-input
          disabled="{{voiceActive}}"
          value="{{name}}"
          (click)="startVoiceInput('name')"
          id="name" 
          placeholder="Your First Name" 
          type="text"
          formControlName="name">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
        value="{{pass}}"
        (click)="startVoiceInput('pass')"
        id="password" 
          placeholder="Your Password" 
          type="password"
          formControlName="password">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
        value="{{email}}"
        (click)="startVoiceInput('email')"
          formControlName="email" 
          id="email" type="email" 
          placeholder="Your Email">
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-input 
          value="{{age}}"
          (click)="startVoiceInput('age')"
            formControlName="age" 
            id="age" type="number"
            placeholder="Your Age">
          </ion-input>
      </ion-item>
        <ion-item>
            <ion-input 
            value="{{weight}}"
            (click)="startVoiceInput('weight')"
            formControlName="weight" 
            id="weight" type="number"
             placeholder="Your Weight"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input
            value="{{height}}"
            (click)="startVoiceInput('height')" 
            formControlName="height" 
            id="height" type="number" 
            placeholder="Your Height"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button large type="submit" [disabled]="!regForm.valid">Register</button>
        </ion-item>
      
    </ion-list>
  </form>
</ion-content>
