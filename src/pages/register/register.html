<ion-header>

  <ion-navbar>
    <ion-title  (click)="SpeakText('register')" text-center>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Voice Input</ion-label>
        <ion-toggle [(ngModel)]="voiceActive"></ion-toggle>
      </ion-item>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <ion-list>
        <ion-label (click)="SpeakText('Your Name')">Your Name</ion-label>
      <ion-item >
          
        <ion-input         
          (click)="startVoiceInput('name')"
          id="name" 
          type="text"
          formControlName="name">
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label (click)="SpeakText('Your Password')">Your Password</ion-label>
        <ion-input 
        value="{{pass}}"
        (click)="startVoiceInput('pass')"
        id="password" 
        type="password"
          formControlName="password">
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label (click)="SpeakText('your email')">Your Email</ion-label>
        <ion-input 
        value="{{email}}"
        (click)="startVoiceInput('email')"
          formControlName="email" 
          id="email" type="email" >
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label (click)="SpeakText('your age')">Your Age</ion-label>
          <ion-input 

          value="{{age}}"
          (click)="startVoiceInput('age')"
            formControlName="age" 
            id="age" type="number"
            >
          </ion-input>
      </ion-item>
        <ion-item>
            <ion-label (click)="SpeakText('weight in kilograms')">Weight in Kilograms</ion-label>
            <ion-input 
            value="{{weight}}"
            (click)="startVoiceInput('weight')"
            formControlName="weight" 
              id="weight" type="number"
             ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label (click)="SpeakText('your gender')">Gender</ion-label>
          <ion-select formControlName="gender">
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <button ion-button large type="submit" [disabled]="!regForm.valid">Register</button>
        </ion-item>
      
    </ion-list>
  </form>
</ion-content>
