<ion-header>

  <ion-navbar>
    <ion-title text-center>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <button ion-button>Use Voice</button>
      </ion-item>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <ion-list>
      
      <ion-item>
        <ion-input id="name" 
          placeholder="Your First Name" 
          type="text"
          formControlName="name">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input id="password" 
          placeholder="Your Password" 
          type="password"
          formControlName="password">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input 
          formControlName="email" 
          id="email" type="email" 
          placeholder="Your Email">
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-input 
            formControlName="age" 
            id="age" type="number"
            placeholder="Your Age">
          </ion-input>
      </ion-item>
        <ion-item>
            <ion-input formControlName="weight" id="weight" type="number" placeholder="Your Weight"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input formControlName="height" id="height" type="number" placeholder="Your Height"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input formControlName="favFood" id="favFood" type="text" placeholder="Your Favourite Foods (Minimum 3)"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea formControlName="disFood" id="disFood" type="text" placeholder="Your Disliked Foods (Minimum 3)"></ion-textarea>
        </ion-item>
        <ion-item>
          <button ion-button large type="submit" [disabled]="!regForm.valid">Register</button>
        </ion-item>
      
    </ion-list>
  </form>
</ion-content>
